<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>Hello</h1>
                <p>Cats are the best!</p>
            </div>
            <div class="post-it blue">
                <img src="images/tbc.png" alt="The best cat">
                <h2>The Best Cat</h2>
            </div>
            <div class="post-it orange">
                <i class="fa-solid fa-heart"></i>
                <span>Ghostface</span>
                <i class="fa-solid fa-heart"></i>
                <hr>
                <img
                    src="https://wallpapers-clan.com/wp-content/uploads/2022/07/ghostface-pfp-4.jpg"
                    alt="ghostface!!!"
                >
                &#128149;
            </div>

            <div class="post-it pink center">
                <img src="images/girlwhoisgoingtobeokay.png" alt="The best cat">
                <p>It will all be okay!</p>
            </div>

            <div id="advanced-sticky" class="post-it advanced">
                <div class="dot"></div>
                <h2>Take out the trash!</h2>
                <i class="fa-solid fa-star"></i>
                <div class="dot2"></div>
            </div>
            
        </div>
    </body>
</html>
