<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists Demo</title>
    </head>
    <body>
        <!-- Ordered List Example -->
        <ol>
            <li>Dogs</li>
            <li>Cats</li>
            <li>Frogs</li>
            <li>Birds and Fish</li>
            <li>Turtles</li>
        </ol>

        <!-- Unordered List Example -->
        <ul>
            <li>Crabs</li>
            <li>Shrimps</li>
            <li>Coral</li>
            <li>Sea Urchin</li>
            <li>Seahorse</li>
        </ul>
    </body>
</html>
